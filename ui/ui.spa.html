<template>
    <link rel="stylesheet" href="ui.css">
    <h1>PAGES: {{ ui.pages }}</h1>
    <core-scaffold id="scaffold">
        <nav>
            <core-toolbar>
                <span>Single Page Polymer</span>
            </core-toolbar>
            <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{ui.menuItemSelected}}">
                <template repeat="{{page, i in ui.pages}}">
                    <paper-item hash="{{page.hash}}" noink>
                        <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                        <a href="#{{page.hash}}">{{page.name}}</a>
                    </paper-item>
                </template>
            </core-menu>
        </nav>
        <core-toolbar tool flex>
            <div flex></div>
            <core-icon-button icon="refresh"></core-icon-button>
            <core-icon-button icon="add"></core-icon-button>
        </core-toolbar>
        <div layout horizontal center-center fit>
            <core-animated-pages selected="{{route}}" valueattr="hash" transitions="slide-from-right">
                <template repeat="{{page, i in ui.pages}}">
                    <section hash="{{page.hash}}" layout vertical center-center>
                        <div>{{page.name}}</div>
                    </section>
                </template>
            </core-animated-pages>
        </div>
    </core-scaffold>
</template>
