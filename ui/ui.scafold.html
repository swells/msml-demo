<template>
    <link rel="stylesheet" href="ui.css">
    <deployr-server endpoint="http://166.78.105.110:7400" cors="true" auth="false"></deployr-server>
    <deployr-rscript 
      name="faithful" 
      author="swells" 
      directory="faithful" 
      inputs="n_breaks,individual_obs,density,bw_adjust" 
      outputs="plot"
      ression="block"
      runOnload="true">
    </deployr-rscript> 

    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>DeployR</core-toolbar>
            <!--
            <core-menu theme="core-light-theme">
                <core-item icon="polymer" label="item1"></core-item>
                <core-item icon="settings" label="item2"></core-item>
            </core-menu>
            -->

          <div class="content">
      
           <deployr-dropdown-menu 
              rscript="faithful" 
              rinput="n_breaks" 
              rtype="numeric" 
              watch="true"
              label="Number of bins in histogram"
              selected="10"
              items='{ "labels": [10, 20, 35, 50], "values": [10, 20, 35, 50] }' >
           </deployr-dropdown-menu>

           <deployr-checkbox 
              rscript="faithful" 
              rinput="individual_obs" 
              rtype="logical" 
              watch="true" 
              label="Individual observations">
           </deployr-checkbox>         
                       
           <deployr-checkbox         
              rscript="faithful" 
              rinput="density" 
              rtype="logical" 
              watch="true" 
              label="Density estimate">
           </deployr-checkbox>

          </div>
        </core-header-panel>
        <div tool>Title: {{ rscript.faithful.inputs.bw_adjust }}</div>
        <div class="content">

                
           <deployr-table 
              data="{{data}}" 
              columns="{{columns}}" 
              sortColumn="p50" 
              sortDescending="false">
           </deployr-table>

           <br>
           <deployr-plot 
              rscript="faithful" 
              routput="plot"
              width="400"
              height="400">
           </deployr-plot>   
           
           <br>

           <deployr-slider
              hidden?="{{ !rscript.faithful.inputs.density }}"      
              rscript="faithful" 
              rinput="bw_adjust" 
              rtype="numeric" 
              watch="true" 
              width="400px"
              min="0" 
              max="2" 
              value="1"
              step="0.2"
              pin="true"
              snaps="false">
           </deployr-slider>               
        </div>
    </core-scaffold>
</template>
