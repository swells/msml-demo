<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-list/core-list.html">
<polymer-element name="deployr-list">
    <template>
        <link rel="stylesheet" href="deployr-list.css">
        <div fit style="overflow:auto;">
            <h1>Hello List</h1>
            <core-list data="{{ apartments }}" flex>
                <template>
                    <div class="row">{{ model.text }}</div>
                </template>
            </core-list>
        </div>
    </template>
    <script>
        Polymer('deployr-list', {
            apartments: [],
            ready: function() {
                console.log('ready');
                this.apartments = [{
                    text: "lslslsls"
                }, {
                    text: "lslslsls2"
                }]
            }
        })
    </script>
</polymer-element>
